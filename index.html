// Initialize the YouTube player
let youtubePlayer;

function onYouTubeIframeAPIReady() {
  youtubePlayer = new YT.Player('youtubePlayer', {
    events: {
      'onStateChange': onPlayerStateChange
    }
  });
}

function onPlayerStateChange(event) {
  const state = event.data; // PLAYING = 1, PAUSED = 2, ENDED = 0
  if (state === YT.PlayerState.PLAYING) {
    firebase.database().ref('videoState').set({
      paused: false,
      currentTime: youtubePlayer.getCurrentTime()
    });
  } else if (state === YT.PlayerState.PAUSED) {
    firebase.database().ref('videoState').set({
      paused: true,
      currentTime: youtubePlayer.getCurrentTime()
    });
  }
}

// Listen for state changes and update the YouTube player
firebase.database().ref('videoState').on('value', (snapshot) => {
  const data = snapshot.val();
  if (data) {
    const { paused, currentTime } = data;

    if (paused !== youtubePlayer.getPlayerState() === YT.PlayerState.PAUSED) {
      if (paused) {
        youtubePlayer.pauseVideo();
      } else {
        youtubePlayer.playVideo();
      }
    }

    if (Math.abs(currentTime - youtubePlayer.getCurrentTime()) > 1) {
      youtubePlayer.seekTo(currentTime);
    }
  }
});
